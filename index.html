<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Portão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }
        
        .btn {
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background-color: #0066cc;
            color: white;
        }
        
        .btn-primary:active {
            background-color: #004999;
            transform: scale(0.97);
        }
        
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e8e8e8;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Portão</h1>
    </header>
    
    <div class="container">
        <div class="btn-container">
            <button id="openBtn" class="btn btn-primary btn-ripple">ABRIR/FECHAR PORTÃO</button>
        </div>
        
        <div class="status">
            <p>Status: <span id="statusText">Pronto</span></p>
            <p>Última ação: <span id="lastAction">Nenhuma</span></p>
        </div>
    </div>
    
    <footer>
        <p>Controle de Portão v1.0</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openBtn = document.getElementById('openBtn');
            const statusText = document.getElementById('statusText');
            const lastAction = document.getElementById('lastAction');
            
            function createRipple(event) {
                const button = event.currentTarget;
                const circle = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;
                
                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
                circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
                circle.classList.add('ripple');
                
                const ripple = button.getElementsByClassName('ripple')[0];
                
                if (ripple) {
                    ripple.remove();
                }
                
                button.appendChild(circle);
            }
            
            openBtn.addEventListener('click', async (e) => {
                createRipple(e);
                statusText.textContent = "Enviando comando...";
                
                try {
                    const response = await fetch('/trigger', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        statusText.textContent = "Comando enviado!";
                        const now = new Date();
                        lastAction.textContent = `Portão acionado em ${now.toLocaleTimeString()}`;
                    } else {
                        throw new Error("Falha ao enviar comando");
                    }
                } catch (error) {
                    statusText.textContent = "Erro ao enviar comando";
                    console.error("Erro:", error);
                }
                
                setTimeout(() => {
                    statusText.textContent = "Pronto";
                }, 3000);
            });
        });
    </script>
</body>
</html>
